<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Furigana Gamen Options</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <h1>Furigana Gamen Options</h1>
  <input type="checkbox" checked id="checkboxid">
  <label for="checkboxid">Default Furigana Format</label>
  <br><br>
  <label for="colorid">Furigana Color:</label>
  <input type="color" disabled id="colorid">
  <br><br>
  <label for="rangeid">Furigana Size:</label>
  <input type="range" disabled id="rangeid" min="1" max="100" value="50">
  <br><br>
  <label for="kanjiid">Furigana Preview:</label>
  <ruby id="kanjiid">漢字<rt id="furiganaid">かんじ</rt></ruby>
  <br><br>

  </p>

</body>

</html>
